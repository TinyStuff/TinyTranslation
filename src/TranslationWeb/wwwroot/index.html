<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Translate</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
                {{ message }}
        </div>
    </body>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
    </script>
</html>
